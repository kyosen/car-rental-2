<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>自動車レンタル</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <div id="cars">
    <form id="addCar" action="#">
      <div>
        <label for="car_type">車種: </label>
        <input id="car_type" type="text" />

        <label for="capacity">乗車人員: </label>
        <input id="capacity" type="text" />

        <label for="fee_per_day">レンタル料金（1日）: </label>
        <input id="fee_per_day" type="text" />

        <button id="add">追加</button>
      </div>
    </form>
  </div>

  <script id="carTemplate" type="text/template">
    <ul>
      <li><%= car_type %></li>
      <li><%= capacity %></li>
      <li><%= fee_per_day %></li>
    </ul>

    <button class="delete">削除</button>
  </script>

  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage"></script>
  <script src="js/models/car.js"></script>
  <script src="js/collections/cars.js"></script>
</body>
</html>
