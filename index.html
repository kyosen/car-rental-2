<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>自動車レンタル</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">自動車レンタル</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">レンタル</a></li>
          <li><a href="/admin.html">管理者用</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
  
    <h2>自動車リスト</h2>

    <table id="cars" class="table">
      <tr>
        <th>ID</th>
        <th>車種</th>
        <th>乗車人員</th>
        <th>レンタル料金（1日）</th>
        <th></th>
      </tr>
    </table>

    <h2>予約リスト</h2>

    <form id="addRental" action="#">
      <div>
        <label for="fromDate">開始日: </label>
        <input id="fromDate" type="text">

        <label for="toDate">終了日: </label>
        <input id="toDate" type="text"><br>

        <label for="carId">自動車ID: </label>
        <input id="carId" type="text" readonly><br>

        <label for="rentalCarType">車種: </label>
        <input id="rentalCarType" type="text" readonly>

        <label for="rentalCapacity">乗車人員: </label>
        <input id="rentalCapacity" type="text" readonly>

        <label for="rentalFeePerDay">レンタル料金（1日）: </label>
        <input id="rentalFeePerDay" type="text" readonly><br>

        <label for="customer">顧客氏名: </label>
        <input id="customer" type="text">

        <label for="telephone">電話番号: </label>
        <input id="telephone" type="text">

        <button id="rentalAdd">追加</button>
      </div>
    </form>

    <table id="rentals" class="table">
      <tr>
        <th>ID</th>
        <th>開始日</th>
        <th>終了日</th>
        <th>自動車ID</th>
        <th>顧客氏名</th>
        <th>電話番号</th>
        <th></th>
      </tr>
    </table>
  </div>

  <script id="carTemplate" type="text/template">
    <td><%= carId %></td>
    <td><%= carType %></td>
    <td><%= capacity %></td>
    <td><%= feePerDay %></td>
    <td><button type="button" class="rental btn btn-primary">レンタル</button></td>
  </script>

  <script id="rentalTemplate" type="text/template">
    <td><%= rentalId %></td>
    <td><%= fromDate %></td>
    <td><%= toDate %></td>
    <td><%= carId %></td>
    <td><%= customer %></td>
    <td><%= telephone %></td>
    <td><button type="button" class="delete btn btn-danger">削除</button></td>
  </script>

  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/car.js"></script>
  <script src="js/models/rental.js"></script>
  <script src="js/collections/carList.js"></script>
  <script src="js/collections/rentalList.js"></script>
  <script src="js/views/car.js"></script>
  <script src="js/views/carList.js"></script>
  <script src="js/views/rental.js"></script>
  <script src="js/views/rentalList.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
