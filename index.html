<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>自動車レンタル</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="assets/base.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">自動車レンタル</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">予約</a></li>
            <li><a href="/admin.html">管理用</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      
      <h2>自動車リスト</h2>

      <div id="cars">
        <table id="carList" class="table">
          <tr>
            <th>ID</th>
            <th>車種</th>
            <th>乗車人員</th>
            <th>レンタル料金（1日）</th>
            <th></th>
          </tr>
        </table>
      </div>

      <h2>予約リスト</h2>

      <div id="rentals">
        <div class="modal fade" id="addRentalDialog" role="dialog"
             tabindex="-1" aria-labelledby="addRentalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">予約の追加</h4>
              </div>
              <form class="form-horizontal" action="#" role="form">
                <div class="modal-body">
                  <div class="form-group">
                    <label name="carId" class="col-sm-4 control-label">自動車ID</label>
                    <div class="col-sm-8">
                      <input type="text" id="carId" name="carId" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="rentalCarType" class="col-sm-4 control-label">車種</label>
                    <div class="col-sm-8">
                      <input type="text" id="rentalCarType" name="rentalCarType" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="rentalCapacity" class="col-sm-4 control-label">乗車人員</label>
                    <div class="col-sm-8">
                      <input type="text" id="rentalCapacity" name="rentalCapacity" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="rentalFeePerDay" class="col-sm-4 control-label">レンタル料金（1日）</label>
                    <div class="col-sm-8">
                      <input type="text" id="rentalFeePerDay" name="rentalFeePerDay" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="fromDate" class="col-sm-4 control-label">開始日</label>
                    <div class="col-sm-8">
                      <input type="text" id="fromDate" name="fromDate" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="toDate" class="col-sm-4 control-label">終了日</label>
                    <div class="col-sm-8">
                      <input type="text" id="toDate" name="toDate" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="customer" class="col-sm-4 control-label">顧客氏名</label>
                    <div class="col-sm-8">
                      <input type="text" id="customer" name="customer" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label name="telephone" class="col-sm-4 control-label">電話番号</label>
                    <div class="col-sm-8">
                      <input type="text" id="telephone" name="telephone" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    キャンセル
                  </button>
                  <button id="rentalAdd" type="button" class="btn btn-primary">追加</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <table id="rentalList" class="table">
          <tr>
            <th>ID</th>
            <th>開始日</th>
            <th>終了日</th>
            <th>自動車ID</th>
            <th>顧客氏名</th>
            <th>電話番号</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <script id="carTemplate" type="text/template">
      <td><%= carId %></td>
      <td><%= carType %></td>
      <td><%= capacity %></td>
      <td><%= feePerDay %></td>
      <td><button type="button" class="rental btn btn-primary btn-xs" data-toggle="modal" data-target="#addRentalDialog">予約</button></td>
    </script>

    <script id="rentalTemplate" type="text/template">
      <td><%= rentalId %></td>
      <td><%= fromDate %></td>
      <td><%= toDate %></td>
      <td><%= carId %></td>
      <td><%= customer %></td>
      <td><%= telephone %></td>
      <td><button type="button" class="delete btn btn-danger btn-xs">削除</button></td>
    </script>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/models/car.js"></script>
    <script src="js/models/rental.js"></script>
    <script src="js/collections/carList.js"></script>
    <script src="js/collections/rentalList.js"></script>
    <script src="js/views/car.js"></script>
    <script src="js/views/carList.js"></script>
    <script src="js/views/rental.js"></script>
    <script src="js/views/rentalList.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
